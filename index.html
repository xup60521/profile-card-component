<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <title>vite + ts + tailwindcss</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css">
</head>

<body class="bg-c_Dark_cyan ">
    <main class="w-full min-h-screen flex items-center justify-center relative overflow-hidden px-5 py-16">
        <img src="/images/bg-pattern-top.svg" alt="bg-top" class="absolute aspect-square md:w-[60vw] md:h-fit h-screen top-0 -translate-y-[60%] left-0 md:-translate-x-[20%] -translate-x-[40%]">
        <img src="/images/bg-pattern-bottom.svg" alt="bg-top" class="absolute aspect-square md:w-[60vw] md:h-fit h-screen bottom-0 translate-y-[60%] right-0 md:translate-x-[20%] translate-x-[40%]">
        <div class="bg-white rounded-2xl z-10 flex flex-col md:w-96 w-full overflow-hidden shadow-[0_35px_60px_-15px_rgba(0,0,0,0.3)]">
            <div class="aspect-[350/140] w-full bg-[url(/images/bg-pattern-card.svg)] bg-cover flex justify-center items-end">
                <img src="/images/image-victor.jpg" alt="victor avatar" class="rounded-full border-[6px] border-white size-28 translate-y-[50%]">
            </div>
            <div class="flex flex-col items-center pt-[4.5rem] pb-6 gap-2">
                <div class="flex items-center gap-3">
                    <h1 class="font-kumbh text-xl font-bold">Victor Crest</h1>
                    <span class="font-kumbh text-c_Dark_grayish_blue text-xl font-medium">26</span>
                </div>
                <spa class="font-kumbh text-c_Dark_grayish_blue">London</spa>
            </div>
            <div class="w-full p-1 border-b-[1px] border-c_Dark_gray"></div>
            <div class="flex py-6 justify-around md:px-6 px-6 items-center">
                <div class="flex flex-col items-center gap-1">
                    <span class="font-kumbh text-xl font-bold">80K</span>
                    <span class="font-kumbh text-xs text-c_Dark_gray font-semibold tracking-widest">Followers</span>
                </div>
                <div class="flex flex-col items-center gap-1">
                    <span class="font-kumbh text-xl font-bold">803K</span>
                    <span class="font-kumbh text-xs text-c_Dark_gray font-semibold tracking-widest">Likes</span>
                </div>
                <div class="flex flex-col items-center gap-1">
                    <span class="font-kumbh text-xl font-bold">1.4K</span>
                    <span class="font-kumbh text-xs text-c_Dark_gray font-semibold tracking-widest">Photos</span>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="/src/main.ts"></script>
</body>

</html>
